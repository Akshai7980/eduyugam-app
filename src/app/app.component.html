<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="reveal">
            <ion-content>
                <div style="
                display: flex;
                align-items: center;">
                    <div style="width: 150px;
                    text-align: end;
                    background: linear-gradient(to bottom, #A44DFD 10%, #4A41F6 80%);
                    padding: 7px 7px 7px 0px;
                    border-radius: 0px 45px 45px 0px;">
                        <img src="../assets/image/user.jpeg" alt="" style="border-radius: 50%; height: 70px; width: 70px;
                        object-fit: cover;
                        border: 2px solid white;">
                    </div>
                </div>
                <ion-list id="inbox-list">
                    <ion-list-header> {{ this.userDetails?.fullName }} </ion-list-header>
                    <ion-note> {{ this.userDetails?.email }} </ion-note>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="openPage(i)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
